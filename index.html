<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Souleymane Dosso">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="options" id="gameOptions">
            <button class="option-button" id="twoPlayersButton">Two Players</button>
            <button class="option-button" id="computerButton">Play Against Computer</button>
        </div>
        <div class="board" id="board" style="display: none;">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton" class="option-button" style="display: none;">Restart</button>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
